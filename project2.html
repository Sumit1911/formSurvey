<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <h1>Farewell Survey Form</h1>
    <div>
        Name : <input type="text" placeholder="Enter your name">
    </div> <br>
    <div>
        Email : <input type="text" placeholder="Enter you email">
    </div> <br>
    <div>
        Age : <input type="text" placeholder="Enter your age">
    </div> <br>
    <div>
        <label for="option">Which option best describes you?</label>
        <select name="" id="">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
            <option value="parents">parents</option>
        </select>
    </div> <br>
    <div>
        Will you attend the party? <input type="radio">Yes
        <input type="radio">No
    </div> <br>
    <div>
        What did you like about the program <br>
        <input type="checkbox">Training <br>
        <input type="checkbox">The Learning Sessions from Industry Experts <br>
        <input type="checkbox">Community Meetups <br>
        <input type="checkbox">Brown Bag Sessions <br>
        <input type="checkbox" name="" id="">Swithching to Hybrid Mode <br>
        <input type="checkbox">Food, Office etc.
    </div> <br>
    <div>
        Any Comments or Suggestions  <br><textarea name="text" id="" cols="30" rows="10"></textarea>
    </div> <br>
    <div>
        <input type="reset" value="Reset Now"> <input type="submit" value="Submit Now">
    </div>
</body>
</html>
